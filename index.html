<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="content-limit">
            <div class="header-logo">
                <img src="img/logo.svg" alt="fotogram-logo">
                <h2>Fotogram</h2>
            </div>
        </nav>
    </header>
    <main>
        <h1>Your personal photo album</h1>

        <section class="content-limit">
            <div class="main-section">
                <img class="image" src="img/bird-rock.jpg" alt="bird-on-rock">
                <img class="image" src="img/bird-tree.jpg" alt="bird-on-branch">
                <img class="image" src="img/cheetah.jpg" alt="cheetah">
                <img class="image" src="img/clouds.png" alt="clouds">
                <img class="image" src="img/duck.jpg" alt="duck">
                <img class="image" src="img/lake.jpg" alt="lake">
                <img class="image" src="img/mountain.jpg" alt="mountain">
                <img class="image" src="img/neo-city.jpg" alt="neo-city">
                <img class="image" src="img/night-sky.jpg" alt="night-sky">
                <img class="image" src="img/snowy-lake-and-mountain.jpg" alt="snowy-lake-and-mountain">
                <img class="image" src="img/snowy-tree.jpg" alt="snowy-tree">
                <img class="image" src="img/vortex.jpg" alt="vortex">
            </div>
        </section>
    </main>
    
    <footer>
        <div class="content-limit">
            <div class="DA">
                <div class="DA-Icon">
                    <img height="32px" src="img/Icon.svg" alt="DA-Icon">
                    <div>Developer <br> Akademie</div>
                </div>
                <span> Â© 2023 Developer Akademie GmbH</span>
            </div>
        </div>

    </footer>
</body>

</html>
