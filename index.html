<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
     <link rel="icon" type="image/x-icon" href="/img/logo.svg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>


<body onload="renderImages()">
    <!--Header Start-->
    <header class="MainHeader">
        <nav class="ContentLimit">
            <article class="HeaderLogo">
                <img src="img/logo.svg" alt="FotogramLogo">
                <h2>Fotogram</h2>
            </article>
        </nav>
    </header>
    <!--Header End-->

    <!--Main Section Start-->
    <main>
        <h1>Your personal photo album</h1>

        <section class="ContentLimit">
            <section class="MainSection" id="SectionMain"></section>

            <!--Dialog Start-->
            <dialog onclick="closeDialog()"
                onkeydown="if(event.key === 'ArrowRight') {showNextImage()} else if(event.key === 'ArrowLeft') {showPreviousImage()}"
                class=" DialogAlbum" id="myDialog">
                <section onclick="BubblingProtec(event)">
                    <header class="DialogHeader">
                        <h2 id="ImageTitle"></h2>
                        <img onclick="closeDialog()" src="img/close.svg" alt="">
                    </header>
                    <main>
                        <img id="currentImage" class="DialogImage" src="" alt="dialog-image">
                    </main>
                    <nav class="DialogNav">
                        <img onclick="showPreviousImage()" src="img/arrow-left.svg" alt="arrow-left">
                        <p id="currentImageNumber"></p>
                        <img onclick="showNextImage()" src="img/arrow-right.svg" alt="arrow-right">
                    </nav>
                </section>
            </dialog>
            <!--Dialog End-->

        </section>
    </main>
    <!--Main Section End-->

    <!--Footer Start-->
    <footer>
        <section class="ContentLimit">
            <article class="DA">
                <article class="DA-Icon">
                    <img height="32px" src="img/Icon.svg" alt="DA-Icon">
                    <div>Developer <br> Akademie</div>
                </article>
                <span> Â© 2023 Developer Akademie GmbH</span>
            </article>
        </section>
    </footer>
    <!--Footer End-->
</body>

</html>
