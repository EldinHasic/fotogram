<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body onload="renderImages()">
    <header>
        <nav class="ContentLimit">
            <div class="HeaderLogo">
                <img src="img/logo.svg" alt="FotogramLogo">
                <h2>Fotogram</h2>
            </div>
        </nav>
    </header>

    <main>
        <h1>Your personal photo album</h1>

        <section class="ContentLimit">
            <div id="MainSection">

            </div>

            <dialog class="DialogTest" id="ImageDialog">
                <header>
                    <img onclick="closeDialog()" src="img/close.svg" alt="">
                </header>
                <main>
                    <img id="currentImage" class="image" src="" alt="">
                </main>
                <nav>
                    <button onclick="showPreviousImage()">
                        <img src="img/arrow-left.svg" alt="">
                    </button>
                    <p id="currentImageNumber"></p>
                    <button onclick="showNextImage()">
                        <img src="img/arrow-right.svg" alt="">
                    </button>
                </nav>
            </dialog>

        </section>
    </main>

    <footer>
        <div class="ContentLimit">
            <div class="DA">
                <div class="DA-Icon">
                    <img height="32px" src="img/Icon.svg" alt="DA-Icon">
                    <div>Developer <br> Akademie</div>
                </div>
                <span> Â© 2023 Developer Akademie GmbH</span>
            </div>
        </div>

    </footer>
</body>

</html>
